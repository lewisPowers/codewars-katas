<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeWars Katas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bungee&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <h1>
    Code Wars Katas
  </h1>

  <div id="purple-rank" class="rank-div">
    <div class="heading purple">
      <h2>
        1 kyu - 2 kyu
      </h2>
    </div>
  </div>

  <div id="blue-rank" class="rank-div">
    <div class="heading blue">
      <h2>
        <!-- 3 kyu -  --> 4 kyu
      </h2>
    </div>
  </div>
  <div id="yellow-rank" class="rank-div">
    <div class="heading yellow">
      <h2>
        5 kyu - 6 kyu
      </h2>
    </div>
  </div>
  <div id="white-rank" class="rank-div">
    <div class="heading white">
      <h2>
        7 kyu - 8 kyu
      </h2>
    </div>
  </div>
  <div id="unknown-rank" class="rank-div">
    <div class="heading unknown">
      <h2>
        Unknown Rank
      </h2>
    </div>
  </div>

  <script type="module" src="/modules/init.js" defer></script>
</body>
</html>
