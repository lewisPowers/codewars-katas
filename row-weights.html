<body>
  <script>
    function rowWeights(array){
      let reduceArr = function(array) {
        return array.reduce( (a,c) => a + c, 0 );
      }
      let team1 = [];
      let team2 = [];
      array.forEach( (num, i) => {
        if (i % 2 === 0) team1.push(num);
        if (i % 2 === 1) team2.push(num);
      })
      return [reduceArr(team1), reduceArr(team2)];
    }
  </script>
