<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function multiTable(number) {
      // build string from 1 to 10 all multiples of number
      let res = '';
      for (let i = 1; i <= 10; i++) {
        let product = i * number;
        res += `${i} * ${number} = ${product}`;
        if (i < 10) res += `\n`;
      }
      return res;
    }
  </script>
</body>
</html>
