  <script>

      // if ((a + b) * c > max) max = (a + b) * c;

      // if (a * (b * c) > max) max = a * (b * c);
      // if (a * (b + c) > max) max = a * (b + c);

        a + b + c,
        a * b * c,
        a * (b + c),
