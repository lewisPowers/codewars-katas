  <script>
    function peopleWithAgeDrink(old) {
      let result = 'drink ';
      return old >= 21 ? result += 'whisky' :
      old >= 18 ? result += 'beer' :
      old >= 14 ? result += 'coke' :
      result += 'toddy';
    };
  </script>
