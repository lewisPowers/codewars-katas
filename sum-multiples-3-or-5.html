<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function findSum(n) {
      let numbers = [];
      let i = 1;
      while (i <= n) {
        if (i % 3 == 0 | i % 5 === 0) numbers.push(i);
        i++;
      }
      return numbers.reduce((acc, cur) => acc + cur)
    }
  </script>
</body>
