  <script>
    let SequenceSum = (function() {
      function SequenceSum() {};
      SequenceSum.showSequence = function(count) {
        if (count < 1) return count === 0 ? '0=0' : `${count}<0`;
        let arr = [];
        while (count >= 0) {
          arr.unshift(count);
          count--;
        }
        let res = '';
        for (let i = 0; i < arr.length; i++) {
          if (i === arr.length - 1) {
            res += `${i} = `;
          } else {
            res += `${i}+`;
          }
        }
        res += arr.reduce((a, c) => a + c, 0 )
        return res;
      };
      return SequenceSum;
    })();
  </script>
